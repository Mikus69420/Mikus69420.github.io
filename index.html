<!DOCTYPE html>
<html lang="en">

<head>
    <title>Colors</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/json2html/2.2.3/json2html.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <ul class="topnav">
        <li><a href="#color-mixer">Krāsu Jaukšana</a></li>
        <li><a href="#color-gradient">Krāsu Toņu Mikseris</a></li>
        <li><a href="#color-generator">Krāsu Ģenerātors</a></li>
    </ul>
    <br />
    <button onclick="showInfo()" id="infoButton">Autors</button>
    <div id="content">
        <div id="info">
            <h3>Autora Informācija</h3>
            <p><b>Autora vārds, uzvārds, studenta kods:</b></p>
            <p><i>Mikus Baumanis, mb24060</i></p>
        </div>
        <h1>Krāsu Mikseris</h1>
        <img src="images/paint_buckets.jpg" alt="paint buckets" id="paint_buckets" />
        <div class="class-all">
            <div id="color-mixer" class="colors-mix">
                <h2>Krāsu jaukšana</h2>
                <!-- <form action="https://www.w3schools.com/action_page.php" method="post"> -->
                <table id="table-grid">
                    <tr>
                        <td><label for="color1">1.Krāsa (Sarkana)</label></td>
                        <td><input id="color1" type="number" min="0" max="255" value="255" name="color1" /></td>
                    </tr>
                    <tr>
                        <td><label for="color2">2.Krāsa (Zaļa)</label></td>
                        <td><input id="color2" type="number" min="0" max="255" value="63" name="color2" /></td>
                    </tr>
                    <tr>
                        <td><label for="color3">3.Krāsa (Zila)</label></td>
                        <td><input id="color3" type="number" min="0" max="255" value="127" name="color3" /></td>
                    </tr>
                </table>
                <button onclick="mixColors()">Sajaukt krāsas</button>
                <hr />
                <div id="result"></div>
                <!-- </form> -->
            </div>
            <div class="colors-mix">
                <table id="resulttable">
                    <thead>
                        <tr>
                            <td>Sarkana:</td>
                            <td>Zaļa:</td>
                            <td>Zila:</td>
                            <td>Rezultāts:</td>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <button id="clearColorsButton" onclick="clearColors()">Nodzēst rezultātus</button>
            </div>
        </div>
        <div class="class-all">
            <div class="colors-mix">
                <h2>Krāsu Toņu Mikseris</h2>
                <div>

                    <div class="cont">
                        <input id="c1" type="color" class="gcolors" />
                        <input id="c2" type="color" class="gcolors" />
                        <br />
                        <button id="randomColorBtn">Pārsteidz mani</button>
                    </div>
                    <hr />
                    <div class="cont" id="gradient-cont"></div>

                </div>

            </div>
            <div class="colors-mix">
                <h2>Krāsu Ģenerators</h2>
                <div id="color-generator">
                    <button onclick="generateRandomColor()">Ģenerēt Krāsu</button>
                    <hr />
                    <div id="random-color-result"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="gradient.js"></script>

</html>
