<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/json2html/2.2.3/json2html.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div class="topnav">
        <a href="#color-mixer">Krāsu Mikseris</a>
        <a href="#color-gradient">Krāsu Gradientu Mikseris</a>
        <a href="#color-generator">Krāsu Ģenerātors</a>
    </div>
    <div id="content">
        <h1>Krāsu Mikseris</h1>
        <img src="images/paint_buckets.jpg" alt="paint buckets" id="paint_buckets">
        <div class="class-all">
            <div class="colors-mix">
                <h2>Krāsu jaukšana</h2>
                <!-- <form> -->
                <label for="color1">1. Krāsa (Sarkans)</label>
                <input id="color1" type="number" min="0" max="255" value="255"><br><br>

                <label for="color2">2. Krāsa (Zaļš)</label>
                <input id="color2" type="number" min="0" max="255" value="25"><br><br>

                <label for="color3">3. Krāsa (Zils)</label>
                <input id="color3" type="number" min="0" max="255" value="125"><br><br>

                <button onclick="mixColors()">Sajauc krāsas</button><br><br>
                <h2>Krāsu jaukšanas rezultāts</h2>
                <div id="result"></div>
                <!-- </form> -->
            </div>
            <div class="colors-mix">
                <table id="resulttable">
                    <thead>
                        <tr><td>Red:</td><td>Green:</td><td>Blue:</td><td>Result:</td></tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <div class="class-all">
            <div class="colors-mix">
                <h2>Krāsu Gradient Mikseris</h2>
                
            </div>
            <div class="colors-mix">
                <h2>Krāsu Ģenerators</h2>
                <div id="color-generator">
                    <button onclick="generateRandomColor()">Ģenerēt Krāsu</button>
                    <br><br />
                    <div id="random-color-result"></div>
                </div>
            </div>
        </div>
</body>

</html>
